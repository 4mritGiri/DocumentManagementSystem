<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .condition-info {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Scan Result</h2>
    <p>{{ result }}</p>
    {% if package_condition %}
        <p class="condition-info">Selected Condition: {{ package_condition }}</p>
    {% endif %}
</body>
</html>
