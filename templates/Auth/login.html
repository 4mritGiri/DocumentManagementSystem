{% extends 'base.html' %}{% load static %}{% block pageContent %}

<title>{% block title %}Login{% endblock title %}</title>
<style>
    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    } 
</style>
<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="mb-4">
        <center>
            <img src="{{ MEDIA_URL }}/default/fms-logo.png" alt="">
        </center>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title"><b>Login</b></h4>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form id="login-user">
                        {% csrf_token %}
                        <div class="mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">
                                <div class="form-group mb-3">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" class="form-control rounded-10" name="username" id="username" required="required">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" class="form-control rounded-10" name="password" id="password" required="required">
                                </div>
                                {% comment %} show error message here {% endcomment %}
                                
                                <div class="form-group mb-3">
                                    <div class="d-flex w-100 justify-content-between align-items-center">
                                        <div class="col-md-4">
                                            <a href="{% url 'register-user' %}">Signup</a>
                                        </div>
                                        <button class="btn btn-sm rounded-0 btn-primary">
                                                Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this);
            $('.err-msg').remove();
            var el = $('<div>');
            el.addClass("alert alert-danger err-msg");
            el.hide();
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err);
                    alert_toast("An error occurred", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (resp.status === 'success') {
                        if (resp.is_superuser) {
                            window.location.href = "{% url 'admin:index' %}";  // Redirect to the admin page
                        } else {
                            window.location.href = "{% url 'home-page' %}";  // Redirect to the home page
                        }
                    } else if (resp.status === 'failed' && !!resp.msg) {
                        el.text(resp.msg);
                        _this.prepend(el);
                        el.show('slow');
                        $("html, body, .modal").scrollTop(0);
                        window.location.href = "{% url 'login' %}";
                    
                    } else if(resp.is_login === false){
                        window.location.href = "{% url 'login' %}";
                    }else {
                        el.text("An error occurred", 'error');
                        console.error(resp);
                    }
                    end_loader();
                }
            });
        });
    });    
</script>
{% endblock ScriptBlock %}
