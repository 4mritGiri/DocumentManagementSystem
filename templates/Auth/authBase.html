{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!--begin::Head-->
  <head>
    
    <meta charset="utf-8" />

    <meta name="description" content="Login page example" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--begin::Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <!--end::Fonts-->

    <!--begin::Page Custom Styles(used by this page)-->
    <link href="{% static "assets/css/style.bundle.css" %}" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles-->

    <link rel="shortcut icon" href="{% static "assets/media/logos/logo.png" %}" />

  <!--begin::Body-->
  <body
    id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed subheader-mobile-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"
  >
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Login-->
      <div
        class="login login-5 login-signin-on d-flex flex-row-fluid"
        id="kt_login"
      >
        <div
          class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid"
          style="background-image: url({% static "assets/media/bg/bg-2.jpg" %})"
        >
          <div
            class="login-form text-center text-white p-7 position-relative overflow-hidden"
          >
            <!--begin::Login Header-->
            <div class="d-flex flex-center mb-15">
              <a href="#">
                <img
                  src="{% static "assets/media/logos/logo.png" %}"
                  class="max-h-75px"
                  alt=""
                />
              </a>
            </div>
            <!--end::Login Header-->
            {% block authBody %}{% endblock authBody %}
          </div>
        </div>
      </div>
      <!--end::Login-->
    </div>
    <!--end::Main-->
    <!--begin::Global Config(global config for global JS scripts)-->
    <script>
      var KTAppSettings = {
        breakpoints: {
          sm: 576,
          md: 768,
          lg: 992,
          xl: 1200,
          xxl: 1400,
        },
        colors: {
          theme: {
            base: {
              white: "#ffffff",
              primary: "#3699FF",
              secondary: "#E5EAEE",
              success: "#1BC5BD",
              info: "#8950FC",
              warning: "#FFA800",
              danger: "#F64E60",
              light: "#E4E6EF",
              dark: "#181C32",
            },
            light: {
              white: "#ffffff",
              primary: "#E1F0FF",
              secondary: "#EBEDF3",
              success: "#C9F7F5",
              info: "#EEE5FF",
              warning: "#FFF4DE",
              danger: "#FFE2E5",
              light: "#F3F6F9",
              dark: "#D6D6E0",
            },
            inverse: {
              white: "#ffffff",
              primary: "#ffffff",
              secondary: "#3F4254",
              success: "#ffffff",
              info: "#ffffff",
              warning: "#ffffff",
              danger: "#ffffff",
              light: "#464E5F",
              dark: "#ffffff",
            },
          },
          gray: {
            "gray-100": "#F3F6F9",
            "gray-200": "#EBEDF3",
            "gray-300": "#E4E6EF",
            "gray-400": "#D1D3E0",
            "gray-500": "#B5B5C3",
            "gray-600": "#7E8299",
            "gray-700": "#5E6278",
            "gray-800": "#3F4254",
            "gray-900": "#181C32",
          },
        },
        "font-family": "Poppins",
      };
    </script>
    <!--end::Global Config-->
    <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>

    
   {% block ScriptBlock %}

    {% endblock ScriptBlock %}
    <script>
        const loader = $("<div>");
        loader.attr("id", "pre-loader");
        loader.html(
          '<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>'
        );
  
        window.start_loader = function () {
          $("body").removeClass("loading");
          if ($("#pre-loader").length > 0) $("#pre-loader").remove();
          $("body").append(loader);
          $("body").addClass("loading");
        };
        window.end_loader = function () {
          if ($("#pre-loader").length > 0) $("#pre-loader").remove();
          $("body").removeClass("loading");
        };
        window.uni_modal = function ($title = "", $url = "", $size = "") {
          start_loader();
          $.ajax({
            url: $url,
            error: (err) => {
              console.log();
              alert("An error occured");
            },
            success: function (resp) {
              if (resp) {
                $("#uni_modal .modal-title").html($title);
                $("#uni_modal .modal-body").html(resp);
                if ($size != "") {
                  $("#uni_modal .modal-dialog").addClass(
                    $size + "  modal-dialog-centered"
                  );
                } else {
                  $("#uni_modal .modal-dialog")
                    .removeAttr("class")
                    .addClass("modal-dialog modal-md modal-dialog-centered");
                }
                $("#uni_modal").modal({
                  backdrop: "static",
                  keyboard: false,
                  focus: true,
                });
                $("#uni_modal").modal("show");
                end_loader();
              }
            },
          });
        };
        window._conf = function ($msg = "", $func = "", $params = []) {
          $("#confirm_modal #confirm").attr(
            "onclick",
            $func + "(" + $params.join(",") + ")"
          );
          $("#confirm_modal .modal-body").html($msg);
          $("#confirm_modal").modal("show");
        };
        $(function () {
          if ($(".redirect-msg").length > 0) {
            setTimeout(() => {
              $(".redirect-msg").hide("slideUp");
              setTimeout(() => {
                $(".redirect-msg").remove();
              }, 500);
            }, 3500);
          }
        });
      </script>
    
  </body>
  <!--end::Body-->
</html>
