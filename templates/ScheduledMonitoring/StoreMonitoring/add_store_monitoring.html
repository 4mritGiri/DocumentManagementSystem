{% extends "modalBase.html" %}

 <!-- Modal -->
{% block modalId %} id="addStoreMonitoringModal" {% endblock modalId %}

{% block modalTitle %} <i class="fas fa-plus"></i>&nbsp; Add StoreMonitoring{% endblock modalTitle %}

{% block modalBody %}
      <form method="POST" {% block formAction %} action="{% url 'add-store-monitoring' %}" {% endblock formAction %}>
        {% csrf_token %}
        <div class="modal-body">
            {% block valueId %}{% endblock valueId %}

            <!-- Document Type select -->
            <div class="input-group mb-3">
              <span class="btn border-secondary bg-light side-label"><i class="fa fa-paperclip" aria-hidden="true"></i></span>
              <span class="text-danger require-dot" title="required">*</span>
              <select name="store_room" class="form-control" required>
                {% block storeRoomSelect %}
                <option value="" hidden>Select Store Rooms</option>
                {% endblock storeRoomSelect %}
                {% for store_room in store_rooms %}
                <option value="{{ store_room.store_room_id }}">{{ store_room }}</option>
                {% endfor %}
            </select>
              &nbsp;<button class="btn border-success bg-light" onclick="newWindow()" title="Add Document Type" data-toggle="modal" data-target="#addDocumentModal">
                <i class="fa fa-plus text-success" aria-hidden="true"></i>
              </button>
            </div>

            <!-- Scheduled Date -->
            <div class="input-group mb-3">
              <span class="btn border-secondary bg-light side-label"><i class="fas fa-user-alt"></i></span><span class="text-danger require-dot" title="required">*</span>
                <input type="date" name="scheduled_date" id="scheduled_date" class="form-control" maxlength="60" placeholder="Package Name*" {% block valueName %}{% endblock valueName %} required>
            </div>

            <!-- Notes -->
            <div class="input-group mb-3">
                <span class="btn border-secondary bg-light side-label"><i class="fa fa-comment" aria-hidden="true"></i></span>
                 <textarea name="comments" id="comments" class="form-control" maxlength="60" placeholder="Notes" {% block valueNotes %}{% endblock valueNotes %} ></textarea>
            </div>

            
            <div class="mt-4 d-flex justify-content-end" style="width: 100%;">
              <button type="submit" class="btn btn-success mb-3">
                    {% block btnAction %}<i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Add Store Monitoring {% endblock btnAction %}
                </button>
                <button type="reset" class="btn btn-outline-dark mb-3 ml-2" title="Reset">
                    <i class="fa fa-sync-alt" aria-hidden="true"></i>&nbsp;
                </button>
                <button type="button" data-dismiss="modal" class="btn btn-outline-danger mb-3 ml-2" title="Close">
                  <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
                </button>
            </div>
            
        </div>
      </form>
    {% endblock modalBody %}
